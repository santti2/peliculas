
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}------{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for peli in peliculas %}
  <article class="post">
      <header>
        <div>
          <h1>{{ peli['titulo'] }}({{peli ['release_year']}})</h1>
          <div class="about">{{ peli['lenguaje'] }}</div>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
