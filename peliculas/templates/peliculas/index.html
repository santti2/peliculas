
{% extends 'base.html' %}


{% block content %}
<h1 class="titulo">  🍿 PELICULAS 🍿</h1>
  {% for peli in peliculas %}
  <article class="post">
      <header>
        <div>
          <a href="{{url_for ('peliculas.mostrardetalle', id =peli['film_id'])}}">
          <h1>{{ peli['title'] }}({{peli ['release_year']}})</h1>
          <div class="about">{{ peli['lenguaje'] }}</div>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
